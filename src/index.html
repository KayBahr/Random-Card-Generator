<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="card heart" style="font-size: 100px; color: rgb(255, 0, 0);">
      <div class="top-icon"><i class="bi bi-suit-heart-fill"></i></div>
      <h1 class="number" style="color:black">
        number
      </h1>
      <div class="bottom-icon"><i class="bi bi-suit-heart-fill"></i></div>
    </div>
    <div class="card spade">
      <div class="top-icon"" style="font-size: 100px;">
        <i class="bi bi-suit-spade-fill"></i>
      </div>
      <h1 class="number">
        number
      </h1>
      <div class="bottom-icon" style="font-size: 100px;">
        <i class="bi bi-suit-spade-fill"></i>
      </div>
    </div>
    <div class="card club">
      <div class="top-icon" style="font-size: 100px;">
        <i class="bi bi-suit-club-fill"></i>
      </div>
      <h1 class="number">
        number
      </h1>
      <div class="bottom-icon" style="font-size: 100px;">
        <i class="bi bi-suit-club-fill"></i>
      </div>
    </div>
    <div class="card diamond">
      <div class="top-icon" style="font-size: 100px; color: rgb(255, 0, 0);">
        <i class="bi bi-suit-diamond-fill"></i>
      </div>
      <h1 class="number">
        number
      </h1>
      <div class="bottom-icon" style="font-size: 100px; color: rgb(255, 0, 0);">
        <i class="bi bi-suit-diamond-fill"></i>
      </div>
    </div>
  </body>
</html>
